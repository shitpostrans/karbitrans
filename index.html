<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KarbiTije</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex items-center justify-center lg:p-8 min-h-screen bg-orange-100 font-medium text-orange-950">
    <h1 class="hidden">KarbiTrans</h1>
    <form class="bg-orange-50 rounded-lg p-8 shadow shadow-orange-200 w-screen max-w-4xl grid grid-cols-12 gap-x-4 gap-y-8">
      <div class="flex gap-2 items-center justify-between col-span-12">
        <img src="/karbitrans.svg" class="h-16" alt="Karbitrans Logo, with the color orange and tangerine" />
        <h2 class="text-2xl font-bold">Tes Kekarbitan</h2>
      </div>
      <div class="col-span-7">
        <label class="font-bold text-lg block" for="name">
          Masukkan nama lo
          <span class="font-medium text-sm">(maksimal 32 karakter)</span>
        </label>
        <input
          id="name"
          name="name"
          required
          class="px-4 py-2 block mt-1 w-full border rounded-lg border-orange-950"
          placeholder="Nama asli, panggilan, halte favorit, lodek favorit, bebas lah"
          oninvalid="this.setCustomValidity('Isi nama dulu, bit')"
          onchange="this.setCustomValidity('')"
          maxlength="32"
        />
        <span class="font-bold text-lg flex gap-2 mt-4 items-baseline">
          Pilih 3 halte yang lo banget
        </span>
        <ul id="stop-list" class="rounded-lg border-2 p-2 border-transparent w-full grid grid-cols-2 gap-4 -mx-2">
          <template id="stop-list-item">
            <li>
              <label class="rounded-lg bg-orange-100 p-2 w-full flex items-center gap-2 shadow shadow-orange-200 font-bold cursor-pointer has-[:checked]:bg-orange-500 has-[:checked]:text-orange-50 has-[:disabled]:opacity-40 has-[:disabled]:cursor-default">
                <input name="selectedStops" class="stop-list-checkbox hidden peer" type="checkbox" />
                <span class="stop-list-label"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big w-5 h-5 ml-auto hidden peer-checked:block"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg>
              </label>
            </li>
          </template>
        </ul>
        <span class="hidden mt-2 text-red-500">Pilih dulu haltenya, bit</span>
      </div>
      <div class="col-span-5 flex items-center justify-center flex-col">
        <button id="submit-button" type="submit" class="bg-orange-500 px-6 py-4 rounded-full font-bold text-orange-50 hover:bg-orange-600 hover:shadow-lg hover:shadow-orange-200 group flex gap-2">
          Cek Kekarbitan Gue
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
        </button>
        <span class="mt-2 text-center text-sm font-semibold text-orange-500/90">
          Tes Kekarbitan ini diproses di perangkat lo dan tidak ada data yang disimpan di server KarbiTrans
        </span>
      </div>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
